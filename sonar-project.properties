# Informacion del proyecto raiz
sonar.projectKey=co.com.ceiba.AdminTenisPark
sonar.projectName=Ceiba-AdminTenisPark(santiago.ceron)
sonar.projectVersion=1.0
sonar.projectDescription=proyecto ADN ceiba

#Datos de Configuracion
sonar.sourceEncoding=UTF-8
sonar.modules=AdminTenisPark
licorera.sonar.projectBaseDir=./AdminTenisPark

#Datos de los fuentes y binarios (contienen los archivos compilados (.class))
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main

#Datos de los fuentes y binarios de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test

#Envio de reportes de la tarea test
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=build/jacoco/test.exec
sonar.junit.reportPaths=build/test-results/test

