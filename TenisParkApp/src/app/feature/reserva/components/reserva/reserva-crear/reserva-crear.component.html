<br>

<form [formGroup]="form">
  <mat-form-field>
    <mat-label>número de cancha</mat-label>
    <mat-select formControlName="canchaFormCtrl">
      <mat-option *ngFor="let cancha of canchas" [value]="cancha.id">
        {{ cancha.id }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>usuario</mat-label>
    <mat-select formControlName="usuarioFormCtrl">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{ usuario.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      [min]="minFecha"
      placeholder="Escoge una fecha"
      formControlName="fechaFormCtrl"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Hora inicio"
      formControlName="horaInicioFormCtrl"
    />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Hora Fin" formControlName="horaFinFormCtrl" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Número de usuarios" formControlName="cantidadFormCtrl" />
  </mat-form-field>

  <button type="button" id="reservaGuardarBtn" color="primary" mat-raised-button (click)="guardar()">
    guardar
  </button>
</form>
