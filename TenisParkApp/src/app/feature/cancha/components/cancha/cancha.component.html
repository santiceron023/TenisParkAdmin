<mat-toolbar>
  <p>Cancha</p>
</mat-toolbar>

<router-outlet></router-outlet>

<br />
<button mat-flat-button color="accent" (click)="agregar()">Agregar</button>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Numero </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="administrador">
    <mat-header-cell *matHeaderCellDef> Administrador </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.administrador }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <mat-header-cell *matHeaderCellDef> Tel√©fono </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.telefono }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
